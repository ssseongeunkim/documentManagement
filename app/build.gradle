plugins {
    id 'application'
    id 'java'
    id 'eclipse'
}

eclipse {
    project {
        name = "documentManagement"
    }
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'com.seong.pms.App'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8' 
}